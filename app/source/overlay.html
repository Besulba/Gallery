<div class="modal fade bs-example-modal-sm" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <img id="close" class="close" src="assets/images/icon-close.png" alt="">
  </button>
  <div id="moveCard">
    <img id="" class="prev" onclick="prev(this);" src="" alt="">
    <img id="" class="next" onclick="next(this);" src="" alt="">
  </div>
  <div class="modal-dialog modal-sm">
      <div class="modal-content">
          <div id="modal">
          </div>
      </div>
  </div>
</div>
