
<div id="card" onclick="paintOverlay(this,true);" class="col-md-4 card">
    <button type="button" hidden class="close" data-dismiss="modal" aria-label="Close">
        <img id="close" class="close" src="" alt="">
    </button>
    <img id="image" data-toggle="modal" data-target=".bs-example-modal-sm" class="image" src="" alt="">
    <img id="" class="prev" onclick="prev(this);" src="" alt="">
    <img id="" class="next" onclick="next(this);" src="" alt="">
    <div id="title" class="title"></div>
    <div id="text" class="text">By: </div>
    <div id="text" class="descripcion"></div>
    <div id="price" class="price"></div>
</div>
